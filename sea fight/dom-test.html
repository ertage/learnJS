<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
        function init() {
            var planet = document.getElementById("greenplanet");

            planet.textHTML = "Red Alert: hit by phaser fire!";
            planet.addClass("redtext")
        }
        window.onload = init;
    </script>
    <style>
        .redtext {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>

    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>

    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>
</body>

</html>
